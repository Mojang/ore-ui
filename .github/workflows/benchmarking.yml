name: benchmarking
on: [push]

jobs:
  listMemo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --immutable
      - run: cd examples/benchmarking
      - run: yarn build
      - run: yarn compare listMemoFacet listMemoState 64

